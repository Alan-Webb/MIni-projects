<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="./images/cert1.png" alt="cert1"/>
        <img src="./images/cert2.png" alt="cert2"/>
        <img src="./images/cert3.png" alt="cert3"/>
        <img src="./images/cert4.png" alt="cert4"/>
      </div>
      <div class="buttons-container">
        <button id="prevBtn" class="carousel-btn">Prev</button>
        <button id="nextBtn" class="carousel-btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
