<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Pokedex</title>
	</head>
	<body>
		<h1>Pokedex</h1>
		<div class="poke-container" id="poke-container">
			<div class="pokemon" style="background-color: rgb(222, 253, 224)">
				<div class="img-container">
					<img
						src="https://images.unsplash.com/photo-1609372332255-611485350f25?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
				</div>
				<div class="info">
					<span class="number">001</span>
					<h3 class="name">Bulbasaur</h3>
					<small class="type">Type: <span>grass</span></small>
				</div>
			</div>
			<div class="pokemon" style="background-color: rgb(222, 253, 224)">
				<div class="img-container">

						src="https://images.unsplash.com/photo-1609372332255-611485350f25?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />

				</div>
				<div class="info">
					<span class="number">001</span>
					<h3 class="name">Bulbasaur</h3>
