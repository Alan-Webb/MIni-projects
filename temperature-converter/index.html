<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <form>
      <h1>Temperature Conversion:</h1>
      <input type="number" id="textBox" value="0"><br><br>

      <label for="toFahrenheit">
        <input type="radio" id="toFahrenheit" name="unit">Celsius to Fahrenheit
      </label><br><br>

      <label for="toCelsius">
        <input type="radio" id="toCelsius" name="unit">Fahrenheit to Celsius
      </label><br><br>

      <button type="button" onclick="convert()">Submit</button>
      <p id="result">Select a unit</p>
     
      
    </form>

    <script src="index.js"></script>
  </body>
</html>
