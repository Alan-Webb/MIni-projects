<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Comment Box</title>
	</head>
	<body>
		<div class="comment-session">
			<div class="post-comment">
				<div class="list">
					<div class="user">
						<div class="user-image">
							<img src="./images/user1.jpg" />
						</div>
						<div class="user-meta">
							<div class="name">Ashley Williams</div>
							<div class="day">10 days ago</div>
						</div>
					</div>
					<div class="comment-post">
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius,
						facilis.
					</div>
				</div>
			</div>
			<div class="comment-box">
				<div class="user">
					<div class="image"><img src="./images/user1.jpg" /></div>
					<div class="name">Ashley Williams</div>
				</div>
				<form action="" method="post">
					<textarea name="comment" placeholder="Your message"></textarea>
					<button class="comment-submit">Comment</button>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
