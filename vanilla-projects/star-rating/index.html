<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
		<title>Star Rating</title>
	</head>
	<body>
		<div class="container">
			<div class="rating">
				<input
					type="radio"
					name="rating"
					id="star-1"
					class="rating-radio"
					value="1" />
				<label for="star-1">
					<i class="fa-solid fa-star"></i>
				</label>

				<input
					type="radio"
					name="rating"
					id="star-2"
					class="rating-radio"
					value="2" />
				<label for="star-2">
					<i class="fa-solid fa-star"></i>
				</label>

				<input
					type="radio"
					name="rating"
					id="star-3"
					class="rating-radio"
					value="3" />
				<label for="star-3">
					<i class="fa-solid fa-star"></i>
				</label>

				<input
					type="radio"
					name="rating"
					id="star-4"
					class="rating-radio"
					value="4" />
				<label for="star-4">
					<i class="fa-solid fa-star"></i>
				</label>

				<input
					type="radio"
					name="rating"
					id="star-5"
					class="rating-radio"
					value="5" />
				<label for="star-5">
					<i class="fa-solid fa-star"></i>
				</label>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
