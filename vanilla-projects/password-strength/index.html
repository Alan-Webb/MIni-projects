<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/lib.min.js"
			integrity="sha512-XRwrPhX2iBCqwJ21eDgsMwFjBJdIetMIHZl5eiPXxSSxDJ8H+uGeel2mgUBGtuCOQe43m/yco57pn4LiCN+VbA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Password Strength Background</title>
	</head>
	<body>
		<div class="background" id="background"></div>
		<div class="bg-white rounded p-10 text-center shadow-md">
			<h1 class="text-3xl">Image Password Strength</h1>
			<p class="text-sm text-gray-700">Change the password to see th effect</p>
			<div class="my-4 text-left">
				<label for="email" class="text-gray-900">Email: </label>
				<input
					type="text"
					class="border block w-full p-2 mt-2 rounded"
					id="email"
					placeholder="Enter email" />
			</div>

			<div class="my-4 text-left">
				<label for="email" class="text-gray-900">Password: </label>
				<input
					type="password"
					class="border block w-full p-2 mt-2 rounded"
					id="password"
					placeholder="Enter password" />
			</div>

			<button
				class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
				type="submit">
				Submit
			</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
